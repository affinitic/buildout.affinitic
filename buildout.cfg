[buildout]
extensions = buildout.dumppickedversions
             mr.developper

parts =
    instance
    omelette

find-links = http://dist.plone.org/thirdparty/PILwoTk-1.1.6.4.tar.gz

extends =
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/plone.app.theming/1.0b8
    https://raw.github.com/affinitic/affinitic.dist/master/plone41.cfg
    versions.cfg
versions = versions

auto-chechkout = affinitic.skin

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3141
eggs =
    ${buildout:eggs}
    PILwoTk
    Plone
    plone.app.theming
    Products.LinguaPlone
    affinitic.skin

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
affinitic.skin = git git@github.com:affinitic/affinitic.skin.git branch=2012oldwebsite
