[buildout]
extends =
    http://dist.plone.org/release/5.1.2/versions.cfg
    sources.cfg
    versions.cfg

parts =
    instance
    omelette

[instance]
recipe = plone.recipe.zope2instance
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels

eggs =
    Plone
    affinitic.core
    affinitic.policy
    affinitic.theme
    affinitic.topportlets
    affinitic.viewlet.geomarker
    plone.app.mosaic


zcml =

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
