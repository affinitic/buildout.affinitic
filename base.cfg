[buildout]
extensions = buildout.dumppickedversions
             mr.developer

parts =
    zope2
    instance
    omelette

find-links =
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    http://svn.kmrc.de/download/distribution/
    http://dist.plone.org/

eggs =
     simplejson
     elementtree
     z3c.jbot
     Products.LinguaPlone
     collective.xdv [Zope2.10]
     affinitic.skin

extends =
     http://dist.plone.org/release/3.3.1/versions.cfg
     https://raw.github.com/affinitic/affinitic.dist/master/plone331.cfg
     http://good-py.appspot.com/release/collective.xdv/1.0

versions = versions

auto-checkout = affinitic.skin

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.4/Zope-2.11.4-final.tgz
fake-zope-eggs = true
skip-fake-eggs = zope.testing
                 zope.configuration
                 zope.component
                 zope.schema
                 zope.location
                 zope.pagetemplate
                 zope.app.pagetemplate
                 zope.app.testing
                 zope.security
                 zope.i18n
                 zope.i18nmessageid
additional-fake-eggs =
    zope.location = 3.4
    zope.proxy = 3.4

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3141
eggs =
    ${buildout:eggs}
    Plone
    plone.app.theming
    Products.LinguaPlone
    affinitic.skin

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
affinitic.skin = git git@github.com:affinitic/affinitic.skin.git branch=2012oldwebsite
