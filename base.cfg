[buildout]
extensions = buildout.dumppickedversions
             mr.developer

parts =
    instance
    omelette

extends =
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/plone.app.theming/1.0
    https://raw.github.com/affinitic/affinitic.dist/master/plone41.cfg
    versions.cfg
versions = versions

auto-checkout = affinitic.skin

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3141
eggs =
    ${buildout:eggs}
    Plone
    plone.app.theming
    Products.LinguaPlone
    affinitic.skin

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
affinitic.skin = git git@github.com:affinitic/affinitic.skin.git branch=2012oldwebsite
