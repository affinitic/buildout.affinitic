[buildout]
extensions =
    mr.developer

auto-checkout =
    affinitic.core
    affinitic.theme

allow-picked-versions = true
show-picked-versions = true

extends =
    http://dist.plone.org/release/5.0.6/versions.cfg
    https://raw.github.com/affinitic/affinitic.dist/master/plone506.cfg
    versions.cfg

index = http://pypi.affinitic.be/root/pypi/+simple/
allow-hosts = pypi.affinitic.be

parts =
    lxml
    instance
    omelette

eggs +=
    Pillow
    affinitic.core
    affinitic.theme

versions = versions

[remotes]
affinitic = git@github.com:affinitic

[sources]
affinitic.core = git ${remotes:affinitic}/affinitic.core.git
affinitic.theme = git ${remotes:affinitic}/affinitic.theme.git

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8888
debug-mode = on
verbose-security = on
environment-vars =
    PTS_LANGUAGES fr, en
    zope_i18n_allowed_languages fr en
    zope_i18n_compile_mo_files true

eggs =
    ${buildout:eggs}
    Plone

zcml =
    affinitic.core
    affinitic.theme

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml
static-build = true
libxml2-url = http://xmlsoft.org/sources/libxml2-2.7.7.tar.gz
libxslt-url = http://xmlsoft.org/sources/libxslt-1.1.26.tar.gz
